{% extends 'base.html' %}
{% load static %}

{% block title %}
	녹화 영상 리스트
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/recorded_videos.css' %}">
{% endblock %}

{% block content %}
	<header>
        <h1>녹화된 영상</h1>
    </header>
    <section class="video-gallery">
        {% for cctv in cctvs %}
            <div class="video-container">
                <a href="{{ cctv.video_url }}">
                    <h3>{{ cctv.name }}</h3>
                </a>
            </div>
        {% endfor %}
    </section>
{% endblock %}
