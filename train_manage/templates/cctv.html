{% extends 'base.html' %}
{% load static %}

{% block title %}
	CCTV 화면
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/cctv.css' %}">
{% endblock %}

{% block content %}
	<div class="container">
        <h1>CCTV Live Feed</h1>
        <div class="video-container">
            <video id="video" src="{{ video_url }}" autoplay muted loop></video>
        </div>
    </div>
{% endblock %}


{% block js_files %}
	<script type="text/javascript" src="{% static 'js/cctv.js' %}"></script>
{% endblock %}
